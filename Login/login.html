<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Razor</title>
    <link rel="stylesheet" href="./login_style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar -->
    <div id="header">
      <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <button
            class="navbar-toggler navbar_toggle"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="https://www.razer.com/store">Shop</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="../subscriptions.html">Subscriptions</a>
              </li>
            </ul>

            <div class="navbar-brand d-none d-lg-block" href="../navbar.html">
              <img
                src="./LOGO.svg"
                width="60px"
                style="margin: 25px"
              />
            </div>

            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="support.html">Contact Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </div>

    <!-- Video Background -->
    <div class="video-container">
      <iframe
        src="https://www.youtube.com/embed/hh0aJusncI0?autoplay=1&mute=1&loop=1&playlist=hh0aJusncI0"
        frameborder="0"
        allow="autoplay; encrypted-media"
        allowfullscreen
      ></iframe>
    </div>

    <!-- Login Form -->
    <form class="form">
      <h3 class="login-title">LOGIN TO YOUR ACCOUNT</h3>
      <span class="input-span">
        <label for="email" class="label">Email</label>
        <input type="email" name="email" id="email" required />
      </span>
      <span class="input-span">
        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" required />
      </span>
      <span class="span"><a href="#">Forgot password?</a></span>
      <input class="submit" type="submit" value="Log in" />
      <span class="span">Don't have an account? <a href="#">Sign Up</a></span>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../static/js/script.js"></script>
  </body>
</html>
